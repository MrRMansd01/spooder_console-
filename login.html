<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم مدیریت تسک</title>
    <!-- Add Supabase JS library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #009688;
            --primary-light: #4DB6AC;
            --primary-dark: #00796B;
            --accent-color: #FF5722;
            --text-color: #333;
            --text-light: #757575;
            --bg-color: #f5f5f5;
            --card-bg: #fff;
            --border-color: #e0e0e0;
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #F44336;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/dist/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/dist/Vazirmatn-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 90%;
            max-width: 480px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: none;
        }

        .login-logo {
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .login-logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: var(--primary-light);
            border-radius: 3px;
        }

        .login-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 1rem 0;
            cursor: pointer;
            position: relative;
            transition: var(--transition-speed);
            font-weight: 500;
        }

        .tab.active {
            color: var(--primary-color);
            font-weight: bold;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
            transition: var(--transition-speed);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition-speed);
            background-color: #f9f9f9;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 150, 136, 0.1);
            background-color: #fff;
        }

        .auth-btn {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-speed);
            margin-top: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 150, 136, 0.2);
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 150, 136, 0.3);
        }

        .auth-btn:active {
            transform: translateY(-1px);
        }

        .login-footer {
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
            transition: var(--transition-speed);
            font-weight: 500;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .message-container {
            margin: 15px 0;
            padding: 0;
            border-radius: 8px;
            display: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
            padding-right: 35px;
        }

        .message.error {
            background-color: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #f44336;
        }

        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .message::before {
            content: '!';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .message.error::before {
            background-color: #f44336;
            color: white;
        }

        .message.success::before {
            background-color: #4caf50;
            color: white;
            content: '✓';
        }

        .form-tab {
            display: none;
        }

        .form-tab.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                width: 95%;
            }
            
            .login-logo {
                font-size: 1.8rem;
            }
            
            .form-control {
                padding: 0.9rem;
            }
            
            .auth-btn {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            مدیریت تسک
        </div>
        
        <div class="login-tabs">
            <div class="tab active" id="login-tab">ورود</div>
            <div class="tab" id="register-tab">ثبت نام</div>
        </div>
        
        <div class="message-container" id="message-container">
            <!-- Messages will be displayed here -->
        </div>
        
        <div class="form-tab active" id="login-form">
            <form id="login-form-element">
                <div class="form-group">
                    <label for="login-username">ایمیل</label>
                    <input type="email" id="login-username" name="username" class="form-control" placeholder="ایمیل خود را وارد کنید" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">رمز عبور</label>
                    <input type="password" id="login-password" name="password" class="form-control" placeholder="رمز عبور خود را وارد کنید" required>
                </div>
                
                <button type="submit" class="auth-btn">ورود به سیستم</button>
            </form>
            
            <a href="#" class="forgot-password">رمز عبور خود را فراموش کرده‌اید؟</a>
        </div>
        
        <div class="form-tab" id="register-form">
            <form id="register-form-element">
                <div class="form-group">
                    <label for="register-username">نام کاربری</label>
                    <input type="text" id="register-username" name="username" class="form-control" placeholder="یک نام کاربری انتخاب کنید" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">ایمیل</label>
                    <input type="email" id="register-email" name="email" class="form-control" placeholder="ایمیل خود را وارد کنید" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">رمز عبور</label>
                    <input type="password" id="register-password" name="password" class="form-control" placeholder="یک رمز عبور انتخاب کنید" required>
                </div>
                
                <button type="submit" class="auth-btn">ثبت نام</button>
            </form>
            
            <div class="login-footer">
                با ثبت نام، شما <a href="#" class="forgot-password">قوانین و مقررات</a> سایت را می‌پذیرید.
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://lholzspyazziknxqopmi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxob2x6c3B5YXp6aWtueHFvcG1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwMjc0MTAsImV4cCI6MjA1NzYwMzQxMH0.uku06OF-WapBhuV-A_rJBXu3x24CKKkSTM0SnmPIOOE';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Toggle between login and register tabs
        document.getElementById('login-tab').addEventListener('click', () => {
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
            document.getElementById('register-form').classList.remove('active');
            hideMessages();
        });
        
        document.getElementById('register-tab').addEventListener('click', () => {
            document.getElementById('register-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
            hideMessages();
        });
        
        // Show message function
        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.style.display = 'block';
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
        
        // Hide messages
        function hideMessages() {
            document.getElementById('message-container').style.display = 'none';
        }
        
        // Get URL parameter function
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Show error messages based on URL parameters
        window.addEventListener('DOMContentLoaded', () => {
            const error = getUrlParameter('error');
            if (error) {
                let errorMessage = '';
                switch(error) {
                    case 'invalid_credentials':
                        errorMessage = 'نام کاربری یا رمز عبور اشتباه است.';
                        break;
                    case 'user_exists':
                        errorMessage = 'این نام کاربری قبلاً ثبت شده است.';
                        document.getElementById('register-tab').click();
                        break;
                    case 'empty_fields':
                        errorMessage = 'لطفا تمام فیلدها را پر کنید.';
                        break;
                    case 'server':
                        errorMessage = 'خطا در سرور. لطفا دوباره تلاش کنید.';
                        break;
                    default:
                        errorMessage = 'خطایی رخ داده است. لطفا دوباره تلاش کنید.';
                }
                showMessage(errorMessage, 'error');
            }

            const success = getUrlParameter('success');
            if (success) {
                showMessage('عملیات با موفقیت انجام شد.', 'success');
            }
        });

        // Handle login form submission
        document.getElementById('login-form-element').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                showMessage('لطفا ایمیل و رمز عبور را وارد کنید.', 'error');
                return;
            }
            
            try {
                console.log('Attempting login with:', { email: username });
                
                // Sign in with Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: username,
                    password: password
                });
                
                if (error) {
                    console.error('Supabase login error:', error);
                    throw error;
                }
                
                console.log('Login successful:', data);
                
                // Redirect to main page on successful login
                window.location.href = '/';
            } catch (error) {
                console.error('Login error:', error);
                
                // Show more detailed error message
                let errorMsg = 'خطا در ورود: ';
                if (error.message.includes('Invalid login credentials')) {
                    errorMsg = 'ایمیل یا رمز عبور اشتباه است.';
                } else {
                    errorMsg += error.message;
                }
                
                showMessage(errorMsg, 'error');
            }
        });

        // Handle register form submission
        document.getElementById('register-form-element').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (!username || !email || !password) {
                showMessage('لطفا تمام فیلدها را پر کنید.', 'error');
                return;
            }
            
            try {
                console.log('Attempting registration with:', { email, username });
                
                // Sign up with Supabase
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                });
                
                if (error) {
                    console.error('Supabase signup error:', error);
                    throw error;
                }
                
                console.log('Registration successful:', data);
                
                // Check if user table exists before inserting
                try {
                    // Create user profile in users table
                    const { error: profileError } = await supabaseClient
                        .from('users')
                        .insert([
                            { 
                                id: data.user.id,
                                name: username,
                                email: email,
                                created_at: new Date().toISOString(),
                                updated_at: new Date().toISOString()
                            }
                        ]);
                    
                    if (profileError) {
                        console.error('Profile creation error:', profileError);
                        console.log('Profile error details:', profileError.details, profileError.hint, profileError.message);
                        // Continue even if profile creation fails
                        console.log('Continuing despite profile error');
                    } else {
                        console.log('Profile created successfully');
                    }
                } catch (profileCreationError) {
                    console.error('Error creating profile:', profileCreationError);
                    // Continue even if profile creation fails
                }
                
                showMessage('ثبت‌نام با موفقیت انجام شد. لطفا وارد شوید.', 'success');
                
                // Switch to login tab
                setTimeout(() => {
                    document.getElementById('login-tab').click();
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                
                // Show more detailed error message
                let errorMsg = 'خطا در ثبت‌نام: ';
                if (error.message.includes('User already registered')) {
                    errorMsg = 'این ایمیل قبلاً ثبت شده است.';
                } else if (error.message.includes('Password should be at least')) {
                    errorMsg = 'رمز عبور باید حداقل ۶ کاراکتر باشد.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMsg = 'ایمیل تایید نشده است. لطفا ایمیل خود را بررسی کنید.';
                } else {
                    errorMsg += error.message;
                }
                
                showMessage(errorMsg, 'error');
            }
        });
    </script>
</body>
</html>
